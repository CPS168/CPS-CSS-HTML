<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My profile Card</title>
        <!-- BOXICONS CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'/>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="ben10.jpg" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Chim Panhaprasith</span>
                <span class="job">Student</span>
            </div>

            <div class="analytics">
                <div class="data">
                    <p>Projects</p>
                    <span class="number">2</span>
                </div>
                <div class="data">
                    <p>Following</p>
                    <span class="number">0</span>
                </div>
                <div class="data">
                    <p>Follower</p>
                    <span class="number">0</span>
                </div>
            </div>

            <div class="text"> 
                <p>don't forget to turn on notification to get our new undate in this account!!!!!!!!!!!!!</p>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #e13065" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #1da1f2" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #37AFE2" class="link">
                    <i class='bx bxl-telegram'></i>
                </a>
            </div>
            <button id="button">View profile</button>
        </div>
    </body>
</html>
